<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: 'Gelasio', serif;
            margin: 0;
            padding: 0;
            background-color: white; /* Fallback color */
            background-image: url('photos/michigan-state-university.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Default text color */
        }
        .text-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .photo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .photo-placeholder img {
            width: 300px;
            height: 300px;
            border-radius: 50%; /* Circular shape */
            border: 3px solid white; /* Optional border for better visibility */
            object-fit: cover; /* Ensures the image fits within the circle */
        }
        .links {
            text-align: center;
            margin-top: 30px;
        }
        a {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.6); /* Slightly transparent background for links */
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Darker background on hover */
        }
    </style>
</head>
<body>
    <div class="text-section">
