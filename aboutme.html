<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: 'Gelasio', serif;
            margin: 0;
            padding: 0;
            background-color: white; /* Fallback color */
            background-image: url('photos/background.jpg'); /* Replace with your background image */
            background-size: cover; /* Ensure the background fills the screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repetition */
            color: white; /* Default text color */
        }
        .photo-section {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .photo-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Circular image */
            border: 3px solid white; /* Optional border for better visibility */
            object-fit: cover; /* Ensures the image fits within the circle */
        }
        .box {
            background-color: forestgreen;
            border-radius: 15px;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
        }
        .links {
            text-align: center;
            margin-top: 30px;
        }
        a {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for links */
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Darker background on hover */
        }
    </style>
</head>
<body>
    <div class="photo-section">
        <img src="photos/your-photo.jpg" alt="Your Photo" />
    </div>
    <div class="box">
        <h2>About Me</h2>
        <p>
            Add your biography or personal details here.
        </p>
    </div>
    <div class="box">
        <h2>More About My Journey</h2>
        <p>
            Add additional details about your experiences or story here.
        </p>
    </div>
    <div class="links">
        <a href="index.html">Homepage</a>
        <a href="page2.html">Resume</a>
    </div>
</body>
</html>
