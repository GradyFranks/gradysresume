<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grady Frankhouse</title>
    <style>
        body {
            font-family: 'Gelasio', serif;
            margin: 0;
            padding: 20px;
            background-color: white; /* Fallback color */
            background-image: url('photos/IMG_6303.jpg'); /* URL of the image */
            background-size: cover; /* Ensure the image fills the screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            color: white; /* Default text color for visibility */
        }
        .header {
            font-size: 36px;
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff; /* Adjust text color for contrast */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Text shadow for readability */
        }
        .links {
            margin-top: 100px; /* Space below the header */
            text-align: left; /* Align links to the left */
            padding-left: 20px;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            font-size: 20px;
            color: white; /* Link text color */
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for links */
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Darker background on hover */
        }
    </style>
</head>
<body>
    <div class="header">Grady Frankhouse</div>
    <div class="links">
        <a href="page1.html">Aboot Me</a>
        <a href="page2.html">Resume</a>
    </div>
</body>
</html>
