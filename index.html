<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grady Frankhouse's Website</title>
    <style>
        body {
            font-family: 'Gelasio', serif;
            margin: 0;
            padding: 20px;
            background-color: white; /* Fallback color */
            background-image: url('pics/IMG_6303.jpg'); /* Corrected to use the URL of the image */
            background-size: cover; /* Make sure the image covers the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }
        .header {
            font-size: 36px;
            font-family: 'Gelasio', serif;
            position: absolute;
            top: 10px;
            left: 10px;
            color: #000; /* Adjust text color for contrast */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8); /* Optional text shadow for readability */
        }
        .links {
            margin-top: 70px; /* Add some space below the header */
        }
        a {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background for better readability */
            border-radius: 5px; /* Rounded corners for links */
        }
        a:hover {
            text-decoration: underline;
        }
        .link-container {
            border-bottom: 1px solid #ddd; /* Add a line below each link */
        }
        .link-container:last-child {
            border-bottom: none; /* Remove line after the last link */
        }
    </style>
</head>
<body>
    <div class="header">Grady Frankhouse</div>
    <div class="links">
        <div class="link-container">
            <a href="page1.html">Go to Page 1</a>
        </div>
        <div class="link-container">
            <a href="page2.html">Go to Page 2</a>
        </div>
    </div>
</body>
</html>
