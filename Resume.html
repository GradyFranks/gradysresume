<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: white url('photos/michigan-state-university.jpg') center/cover no-repeat;
            color: white;
        }
        .text-section {
            text-align: center;
            padding: 20px;
            margin: 30px auto;
            max-width: 90%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .photo-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .photo-section img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            border: 2px solid white;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin: 10px 12px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 14px;
            border-radius: 5px;
            text-decoration: none;
        }
        a:hover { background-color: rgba(0, 0, 0, 0.8); }
    </style>
</head>
<body>
    <div class="text-section">
        <h1>My Resume</h1>
        <p>Hello! I'm Grady Frankhouse, a fourth-year student at Michigan State University. #GoGreen</p>
    </div>
    <div class="photo-section">
        <img src="photos/TRP1.png" alt="Resume Page 1">
        <img src="photos/TRP2.png" alt="Resume Page 2">
    </div>
    <div class="links">
        <a href="index.html">Homepage</a>
        <a href="aboutme.html">Myself and Projects</a>
    </div>
</body>
</html>
